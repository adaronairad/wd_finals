<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started | SwapIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 onclick="home()">SwapIt</h1>
        </nav>
    </header>
    <main>
        <section class="getting-started">
            <div class="form"> 
                <div class="interest">
                    <div class="head">
                        <h2>Your interests</h2>
                        <p>Select a few categories that you are interested in.</p>
                    </div>
                    <div class="btn-container categories-btn">
                        <button class="skip-btn" id="submit">Skip</button>
                        <button class="continue-btn" id="submit" onclick="homepage()">Continue</button>
                    </div>
                </div>
                <div class="category-list">
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Accessories</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()" >Arts Supplies</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Beauty</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Clothing & Apparel </div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Electronics</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Footwear</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Gadgets</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Office Supplies</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Personal Care</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">School Bags</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Stationery</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Study Guides</div>
                    <div class="category-item box" id="category-item" onclick="categoryItem()">Textbooks</div>
                </div>
            </div>
        </section>
    </main>
    <script>
        function triggerFilePicker() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        function home() {
            window.location.href = "index.html";
        }

        function homepage() {
            window.location.href = "home.html";
        }

        

        document.addEventListener('DOMContentLoaded', () => {
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('selected');
                });
            });
        });
    </script>
</body>
</html>
