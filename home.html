<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 onclick="home()">SwapIt</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#contact">Browse</a></li>
            </ul>
            <div class="search-bar-home">
                <div class="search-icon-home">
                    <i class="material-symbols-outlined search-icon">search</i>
                </div>
                <input type="text" placeholder="Search for items...">
            </div>
            <div class="plus-icon-container">
                <i class="material-symbols-outlined plus-icon">add</i>
            </div>
            <div class="user-icon-container">
                <i class="material-symbols-outlined user-icon">person</i>
            </div>
            <div class="username">
                <p>Adrian</p>
            </div>
            <div class="user-info">
                <i class="material-symbols-outlined user-info-icon">keyboard_arrow_down</i>
            </div>
            <div class="messages">
                <i class="material-symbols-outlined message-icon">mail</i>
            </div>
            <div class="notification">
                <i class="material-symbols-outlined notification-icon">notifications</i>
            </div>
        </nav>
    </header>
    <main>
        <section class="collection-section">
            <div class="collections">
                <h1>Collections</h1>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/accessories.jpg" alt="accessories">
                        </div>

                            <h2>Accessories</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/art-supplies.jpg" alt="art-supplies">
                        </div>

                            <h2>Art Supplies</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/beauty.jpg" alt="beauty">
                        </div>
                        <div class="card-info">
                            <h2>Beauty</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/clothing-and-apparel.jpg" alt="clothing-and-apparel">
                        </div>
                        <div class="card-info">
                            <h2>Clothing and Apparel</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/electronics.jpg" alt="electronics">
                        </div>
                        <div class="card-info">
                            <h2>Electronics</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/footwear.jpg" alt="footwear">
                        </div>
                        <div class="card-info">
                            <h2>Footwear</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/gadgets.jpg" alt="gadgets">
                        </div>
                        <div class="card-info">
                            <h2>Gadgets</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/office-supplies.jpg" alt="office-supplies">
                        </div>
                        <div class="card-info">
                            <h2>Office Supplies</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/personal-care.jpg" alt="personal-care">
                        </div>
                        <div class="card-info">
                            <h2>Personal Care</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/school-bags.jpg" alt="school-bags">
                        </div>
                        <div class="card-info">
                            <h2>School Bags</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/stationery.jpg" alt="stationery">

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img src="img/textbooks.jpg" alt="textbooks">
                        </div>
                        <div class="card-info">
                            <h2>Textbooks</h2>
                        </div>
                    </div>
                </div>
              </div>
        </section>
        <section class="trending-section">
            <div class="trending">
                <h1>Trending</h1>
            </div>
            <div class="trending-card-container">
                <div class="trending-card">
                    <div class="trending-card-content">
                        <div class="trending-card-img">
                            <img src="img/pens.jpg" alt="accessories">
                        </div>
                    </div>
                </div> 
            </div>  
            
        </section>
    </main>
